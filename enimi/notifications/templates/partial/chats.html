{% load django_bootstrap5 %}

{% if notification.viewed == False %}
    <tr>
        <td class="col-8 text-break fw-bold">
            <a class="list-unstyled text-dark" href="{% url 'notification_viewed' notification.pk %}">
                {{ notification.message }}
            </a>
        </td>
        <td class="col-3 fw-bold">{{ notification.created_at }}</td>
        <td class="col-2"></td>
    </tr>
{% else %}
    <tr>
        <td class="col-8 text-break">
            <a class="list-unstyled text-dark" href="{% url 'notification_unviewed' notification.pk  %}">
                {{ notification.message }}
            </a>
        </td>
        <td class="col-3">{{ notification.created_at }}</td>
        <td class="col-2"></td>
    </tr>
{% endif %}
