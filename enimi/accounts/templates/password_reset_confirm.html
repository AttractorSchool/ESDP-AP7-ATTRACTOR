{% extends 'base_enimi.html' %}
{% load static %}
{% load django_bootstrap5 %}


{% block content %}
    <div class="mt-3 pb-3" style="padding-top: 100px;">
        <h5 class="text-center">Смена пароля</h5>
        <div style="width: 370px; margin: 0 auto;" class="mt-4">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form">
                    <div class="m-2 p-2 rounded" style="-webkit-box-shadow: -1px 1px 14px 5px rgba(34, 60, 80, 0.16);
                                    -moz-box-shadow: -1px 1px 14px 5px rgba(34, 60, 80, 0.16);
                                    box-shadow: -1px 1px 14px 5px rgba(34, 60, 80, 0.16);">
                        <div>
                            {% bootstrap_form form %}
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <div class="ml-2">
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
