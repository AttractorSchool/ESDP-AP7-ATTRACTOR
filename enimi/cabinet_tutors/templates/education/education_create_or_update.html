{% extends 'base_enimi.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="mt-3 pb-3" style="padding-top: 100px;">
        <h5 class="text-center">Создание блока образование</h5>
        <div style="width: 370px; margin: 0 auto;">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form">
                    {{ formset.management_form }}
                    {% for form in formset %}
                        {% bootstrap_form form %}<br>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a class="btn btn-primary mx-1" href="{% url 'tutor_cabinet' user.tutor.pk %}">Назад</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
