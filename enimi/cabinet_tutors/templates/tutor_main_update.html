{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="text-center mb-3" style="padding-top: 75px;">
        <h5>Редактирование основной информации</h5>
        <div style="width: 370px; margin: 0 auto;">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form">
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a class="btn btn-primary mx-1" href="{% url 'tutor_cabinet' user.tutor.pk %}">Назад</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
