
{% extends 'base_enimi.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}

<br>
<br>
<br>
<br>
<br>
<br>

    <div class="content" style="background-color: white; border-radius: 10px; margin: 0 auto; padding: 65px; margin-top:-30px; width: 50%; -webkit-box-shadow: -1px 1px 14px 5px rgba(34, 60, 80, 0.16);
    -moz-box-shadow: -1px 1px 14px 5px rgba(34, 60, 80, 0.16);
    box-shadow: -1px 1px 14px 5px rgba(34, 60, 80, 0.16);">
        <h2 style="margin: 20px auto; text-align:center; ">"{{ service.title }}"</h2><div>
            <span>Описание: <h4>{{ service.description }}</h4></span>
            <span>Стоимость: <h4>{{ service.price }} тг.</h4></span>

        <div class="row justify-content-center">
                <div class="col-6 text-center">
                    <form action="{% url 'order_on_service_create' service.pk %}" method="post">
                        {% csrf_token %}

                        <div class="tut__connection_btn_block" style="margin-top: 30px">
                            <button type="submit" id="orderButton" data-id={{ service.pk }} class="tut__connection_btn">Заказать</button>
                        </div>
                    </form>
                </div>

                <div class="col-6 text-center">
                    <div class="tut__connection_btn_block" style="margin-top: 30px">
                    <a href="{{ back_page }}">
                        <button class="tut__connection_btn">Назад</button>
                    </a>
                </div>
                </div>
            </div>


    </div>


        <div class="methods">
            <div id="element"></div>
        </div>




<script type="text/javascript" src="{% static 'js/payment-widget.js' %}"></script>



{% endblock %}
